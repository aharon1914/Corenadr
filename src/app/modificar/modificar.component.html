<main class="modificar " id="principal-modificar">
    <div class="contenedor">

        <form class="border border-success p-3 rounded-lg m-5 " id="Formulario ">
            <div class="form-row ">
                <div class="form-group col-md-4 ">
                    <label for="inputfecha ">Fecha</label>
                    <input type="date" class="form-control " id="Fecha ">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="inputclave ">Clave/Id</label>
                    <input type="text " class="form-control " id="Clave " placeholder="ejem: 016 ">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="inputmaterial ">Tipo de Material</label>
                    <input type="text " class="form-control " id="Material " placeholder="Conos ">
                </div>

            </div>
            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputespecie ">Nombre de la especie</label>
                    <input type="text " class="form-control " id="especie " placeholder="Pinus teocote... ">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="inputcategoria ">Categoria</label>

                    <input type="text " class="form-control " id="Categoria " placeholder="Arboreas-Acacia farnesiana... ">
                </div>

            </div>

            <div class="form-row ">
                <div class="form-group col-md-12 ">
                    <label for="Observaciones ">Observaciones</label>
                    <textarea class="form-control " id="observaciones " cols="10 " rows="8 " placeholder="Observaciones para el control y monitoreo de la produccion se semillas "></textarea>
                </div>

            </div>

            <button type="submit " class="btn btn-danger btn-block ">Eliminar</button>
        </form>
    </div>
</main>
